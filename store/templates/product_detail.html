{% extends 'base.html' %}
{% block content%}
<h1>{{ product.name }}</h1>
<img src="{{ product.image.url }}" alt="{{ product.name }}" style="width:300px;height:300px;">
<p>{{ product.description }}</p>
<p>Price: ${{ product.price }}</p>
<a href="{% url 'cart' %}">Add to Cart</a>
<a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
{% endblock%}
